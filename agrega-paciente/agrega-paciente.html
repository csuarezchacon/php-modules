<body>
	<div class="container">
		<input type="button" name="goIndex" value="Volver" onclick="window.location='http://localhost/php-modules';">
		
		<form action="../model/query/patient-add.php" method="POST" >
			<div class="form-group">
				<label>Nombre</label>
				<input type="text" class="form-control" name="patFName" placeholder="Ingrese Nombre">
			</div>

			<div class="form-group">
				<label>Apellido</label>
				<input type="text" class="form-control" name="patLName" placeholder="Ingrese Apellido">
			</div>

			<div class="form-group">
				<label>Rut</label>

					<div class="row">
						<input type="text" class="form-control col" name="patRut" placeholder="Ingrese RUT"> &nbsp; - &nbsp;

					</div>
				</div>
			</div>

			<div class="form-group">
				<label>Edad</label>
				<input type="text" class="form-control" name="patAge" placeholder="Ingrese Edad">

				<label>Sexualidad</label>
				<select class="form-control" default>
					<option>Masculino</option>
					<option>Femenino</option>
				</select>
			</div>

			<div class="form-group">
				<input type="submit" name="enviar" value="Enviar">
			</div>
		</form>
	</div>
</body>
