<!DOCTYPE html>
<html>
	<head>
		<title>Agrega</title>

		<link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../vendor/font-awesome/css/font-awesome.min.css">
		
		<script src="../vendor/bootstrap/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<form action="../model/query/patient-add.php" method="POST" id="patForm">
				<div class="row">
					<div class="col">
						<h1>Nuevo Paciente</h1>
					</div>	
				</div>

				<div class="row">
					<div class="col">
						<label>Nombre</label>
						<input type="text" class="form-control" name="patFName" placeholder="Ingrese Nombre">
					</div>
					<div class="col">
						<label>Apellido</label>
						<input type="text" class="form-control" name="patLName" placeholder="Ingrese Apellido">
					</div>
				</div>
				
				<div class="row">
					<div class="col">
						<label>RUT</label>
						<div class="container-fluid">
							<div class="row">
								<input type="text" class="form-control col" name="patRut" placeholder="Ingrese RUT"> &nbsp; - &nbsp;
								<input type="text" class="form-control col-1" name="patRutDV" placeholder="X">
							</div>
						</div>
					</div>
					<div class="col">
						<label>Edad</label>
						<input type="text" class="form-control" name="patAge" placeholder="Ingrese Edad">
					</div>
				</div>
				
				<div class="row">
					<div class="col">
						<label>Sexualidad</label>
						<select class="form-control" form="patForm" name="patSex">
							<option value="Masculino" selected>Masculino</option>
							<option value="Femenino">Femenino</option>
						</select>
					</div>
					<div class="col">
						<label>Tipo de beneficio</label>
						<select class="form-control" form="patForm" name="patBenId">
							<option value="1" selected>Particular</option>
						</select>
					</div>
				</div>
				
				<div class="row">
					<div class="col">
						<br>
						<input type="button" name="goIndex" value="Volver" onclick="window.location='http://localhost/php-modules';">
					</div>
					<div class="col">
						<br>
						<input type="submit" name="enviar" value="Enviar">
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
